{% extends 'base.html' %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>ログイン</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                {% for error in form.errors.values %}
                                {{ error }}
                                {% endfor %}
                            </div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">メールアドレス</label>
                            <input type="email" name="username" class="form-control" id="id_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">パスワード</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">ログイン</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>アカウントをお持ちでない方は <a href="{% url 'accounts:signup' %}">新規登録</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
